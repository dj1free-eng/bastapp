<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ec4899">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="춰BASTA!">

<link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <title>BASTA Bomba</title>
    <link rel="icon" href="assets/icons/icon-192.png">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <main class="app">
    <section id="setup" class="card">
      <header class="titleRow">
        <div class="logo">游눢</div>
        <h1>BASTA BOMBA</h1>
      </header>

      <h2>Jugadores</h2>
      <div id="playersList" class="playersList"></div>

      <div class="row">
        <input id="playerInput" type="text" placeholder="Nombre del jugador" maxlength="20">
        <button id="addPlayerBtn" class="btn primary">A침adir</button>
      </div>

      <div class="row">
        <button id="startBtn" class="btn primary big">Empezar</button>
      </div>

      <p class="hint">Regla: por turnos tienes 10s para decir una palabra v치lida que encaje con la tarjeta y empiece por una letra disponible. Si fallas: BOOM.</p>
    </section>

    <section id="game" class="hidden">
<div class="card questionCard" id="questionCard">
  <div class="flipCard">
    <div class="flipInner" id="flipInner">

      <!-- Cara frontal (instrucciones) -->
      <div class="flipFace flipFront">
        <div class="frontText" id="frontText">
          Pulsa el bot칩n central para iniciar el juego
        </div>
      </div>

      <!-- Cara trasera (pregunta) -->
      <div class="flipFace flipBack">
        <div class="question" id="questionText"></div>
        <div class="sub" id="turnText"></div>
      </div>

    </div>
  </div>
</div>

      <div class="bombWrap">
        <div class="bomb" id="bomb">
          <div class="bombIcon">游눢</div>
          <div class="time" id="timeText">10</div>
          <div class="seconds">segundos</div>
        </div>
      </div>

<div class="wheelWrap">
  <img class="wheel" src="./wheel.png" alt="Rueda" draggable="false">
  <div id="lettersLayer" class="lettersLayer" aria-label="Letras"></div>

  <!-- Bot칩n central (c칤rculo blanco) -->
  <button id="centerBtn" class="centerBtn" aria-label="Iniciar turno">
  </button>
</div>

      <div class="card playersCard">
        <div id="chips" class="chips"></div>
      </div>

      <div class="controls">
        <button id="newQuestionBtn" class="btn">Nueva pregunta</button>
        <button id="changePlayersBtn" class="btn">Cambiar jugadores</button>
        <button id="continueBtn" class="btn danger hidden">Seguir (misma pregunta)</button>
      </div>

      <div id="overlay" class="overlay hidden">游눤</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
